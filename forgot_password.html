<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Hệ Thống Hồ Sơ Y Tế Blockchain</title>
    <link rel="stylesheet" href="access/css/style_forgot_password.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h2>Quên Mật Khẩu?</h2>
            <p class="instructions">Đừng lo lắng! Vui lòng nhập địa chỉ email bạn đã sử dụng để đăng ký. Chúng tôi sẽ gửi cho bạn một liên kết để đặt lại mật khẩu.</p>

            <div id="message-area" class="message-area" style="display: none;">
                </div>

            <form id="forgot-password-form" action="#" method="post"> <div class="input-group">
                    <label for="email">Địa chỉ Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Nhập email đã đăng ký của bạn">
                </div>

                <button type="submit" class="btn btn-primary btn-submit">Gửi Hướng Dẫn Đặt Lại</button>
            </form>

            <p class="login-link">
                Nhớ mật khẩu rồi? <a href="login.html">Đăng nhập tại đây</a>
            </p>
             <p class="back-to-home">
                <a href="index.html">&larr; Quay lại trang chủ</a>
            </p>
        </div>
    </div>

    <script>
        // Ví dụ JS rất cơ bản để hiển thị thông báo (cần logic thực tế hơn)
        const form = document.getElementById('forgot-password-form');
        const messageArea = document.getElementById('message-area');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn form gửi đi theo cách truyền thống
            const email = document.getElementById('email').value;

            // --- Logic gửi yêu cầu đến backend sẽ nằm ở đây ---
            // Giả sử backend xử lý và trả về kết quả

            // Ví dụ hiển thị thông báo thành công (sau khi backend xác nhận)
            messageArea.innerHTML = `Nếu email <strong>${email}</strong> tồn tại trong hệ thống, bạn sẽ nhận được hướng dẫn đặt lại mật khẩu trong vài phút. Vui lòng kiểm tra hộp thư đến (và cả thư mục spam).`;
            messageArea.className = 'message-area success'; // Đổi class để có style thành công
            messageArea.style.display = 'block'; // Hiện thông báo
            form.style.display = 'none'; // Ẩn form đi sau khi gửi thành công

            // Ví dụ hiển thị lỗi (nếu backend báo lỗi)
            /*
            messageArea.innerHTML = `Đã có lỗi xảy ra. Vui lòng thử lại.`;
            messageArea.className = 'message-area error'; // Đổi class để có style lỗi
            messageArea.style.display = 'block';
            */
        });
    </script>
</body>
</html>
