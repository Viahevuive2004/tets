<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Hồ Sơ Y Tế Blockchain</title>
    <link rel="stylesheet" href="access/css/style_login.css"> </head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng Nhập Hệ Thống</h2>
            <p class="subtitle">Truy cập hồ sơ y tế an toàn của bạn</p>

            <form action="#" method="post"> <div class="input-group">
                    <label for="username">Tên đăng nhập hoặc Email:</label>
                    <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập hoặc email">
                </div>

                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
                </div>

                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="forgot_password.html" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-login">Đăng Nhập</button>

            </form>

            <p class="register-link">
                Chưa có tài khoản? <a href="reguster.html">Đăng ký ngay</a>
                </p>
             <p class="back-to-home">
                <a href="index.html">&larr; Quay lại trang chủ</a>
            </p>
        </div>
    </div>
</body>
</html>
