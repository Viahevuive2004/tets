<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Hệ Thống Hồ Sơ Y Tế Blockchain</title>
    <link rel="stylesheet" href="access/css/style_register.css">
</head>

<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Đăng Ký Tài Khoản Mới</h2>
            <p class="subtitle">Bắt đầu quản lý hồ sơ y tế của bạn một cách an toàn</p>

            <form action="#" method="post">
                <div class="input-group">
                    <label for="fullname">Họ và Tên:</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Nhập họ tên đầy đủ">
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Nhập địa chỉ email">
                </div>

                <div class="input-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại (Tùy chọn)">
                </div>

                <div class="input-group">
                    <label for="dob">Ngày sinh:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group cccd-group"> 
                    <label for="cccd">Số Căn cước công dân:</label>
                    <input type="text" id="cccd" name="cccd" placeholder="Nhập số CCCD" required>
                  </div>
                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required
                        placeholder="Tạo mật khẩu (ít nhất 8 ký tự)">
                </div>

                <div class="input-group">
                    <label for="confirm_password">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        placeholder="Nhập lại mật khẩu">
                </div>

                <div class="terms">
                    <input type="checkbox" id="agree_terms" name="agree_terms" required>
                    <label for="agree_terms">Tôi đã đọc và đồng ý với <a href="#" target="_blank">Điều khoản Dịch vụ</a>
                        và <a href="#" target="_blank">Chính sách Bảo mật</a>.</label>
                </div>

                <button type="submit" class="btn btn-primary btn-register">Đăng Ký</button>

            </form>

            <p class="login-link">
                Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
            </p>
            <p class="back-to-home">
                <a href="index.html">&larr; Quay lại trang chủ</a>
            </p>
        </div>
    </div>
</body>

</html>
